<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Empty GUI Box Example</title>
<style>
    /* Optional: CSS to style the box */
    .gui-box {
        width: 300px;
        height: 200px;
        border: 2px solid #000;
        margin: 20px;
        padding: 10px;
    }
</style>
</head>
<body>

<div id="container"></div>

<script>
    // JavaScript code to create an empty GUI box

    // Step 1: Create a new div element
    var box = document.createElement('div');

    // Step 2: Assign a class or ID for styling (optional)
    box.className = 'gui-box';  // Use class for styling in CSS

    // Step 3: Append the box to an existing container in the DOM
    var container = document.getElementById('container');
    container.appendChild(box);

    // Step 4: Optionally, you can add text or other elements inside the box
    box.textContent = 'Hello, this is a GUI box!';

    // Additional styling can be applied through CSS for the 'gui-box' class
</script>

</body>
</html>
