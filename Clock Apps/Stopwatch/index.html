<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">This is my stopwatch app</h1>
    <br>

    <div id="container">
        <div id="stopwatchDisplay">
            00:00.00
        </div>
        <div id="controlPanel">
            <button id="toggleButton" class="start" onclick="toggle()">Start</button>
            <button id="resetLapButton" onclick="resetLap()">Lap</button>
        </div>
    </div>

    <table id="container" class="lapTable">
        <tbody>
            <!--To be added by button-->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
